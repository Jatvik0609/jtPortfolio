<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JatviksArt</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/Logo1.png" alt="" />
      </div>
      <div>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <section class="home">
      <div class="text-hlo">
        <div>
          <div>
            <h3>HELLO</h3>
          </div>
          <h1>I'm <snap class="name">Jatvik </snap></h1>
          <h1><snap class="name">Tarpara</snap></h1>
        </div>
        <div class="container">
          <span class="text first-text">A Web</span>
          <span class="text sec-text"></span>
        </div>
        <div>
          <button class="btn">Hire me</button>
        </div>
      </div>
      <div class="pic">
        <img src="img/20230129_114707.png" alt="img" />
      </div>
    </section>

    <section>
      <div>

      </div>

    </section>

    <script>
      const text = document.querySelector(".sec-text");

      const textLoad = () => {
        setTimeout(() => {
          text.textContent = "Freelancer";
        }, 0);
        setTimeout(() => {
          text.textContent = "Freelance1";
        }, 4000);
        setTimeout(() => {
          text.textContent = "Freelance2";
        }, 8000);
      };

      textLoad();
    </script>
  </body>
</html>
