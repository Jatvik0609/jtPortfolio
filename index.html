<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JatviksArt</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/Logo1.png" alt="" />
      </div>
      <div>
        <ul class="java">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="home" id="home">
      <div class="text-hlo">
        <div>
          <div>
            <h3>HELLO</h3>
          </div>
          <h1>I'm <snap class="name">Jatvik </snap></h1>
          <h1><snap class="name">Tarpara</snap></h1>
        </div>
        <div class="container">
          <span class="text first-text">A Web</span>
          <span class="text sec-text"></span>
        </div>
        <div>
          <button class="btn">Hire me</button>
        </div>
      </div>
      <div class="pic">
        <img src="img/20230129_114707.png" alt="img" />
      </div>
    </section>

    <section class="about" id="about">
      <div>
        <img src="img/20230129_150043.png" alt="" />
      </div>
      <div>
        <h1 class="name">About Me</h1>
        <h3>About</h3>
        <h2>Name: <snap class="text-about">Jatvik Tarpara</snap></h2>
        <h2>Date of birth: <snap class="text-about">April 23,2003</snap></h2>
        <h2>Address: <snap class="text-about">Gujarat,India</snap></h2>
        <h2>zip code: <snap class="text-about">396001</snap></h2>
        <h2>Email: <snap class="text-about">tarparajatvik@gmail.com</snap></h2>
      </div>
    </section>

    <section class="contact">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script>
      const text = document.querySelector(".sec-text");

      const textLoad = () => {
        setTimeout(() => {
          text.textContent = "Developer";
        }, 0);
        setTimeout(() => {
          text.textContent = "Designer";
        }, 4000);
      };
      textLoad();

      const header = document.querySelector("nav");
      window.addEventListener("scroll", function () {
        header.classList.toggle("sticky", this.window.scrollY > 100);
      });
    </script>
  </body>
</html>
